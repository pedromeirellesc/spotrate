
name: CI

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: 8.3

            - name: Create database
              run: touch ./database/database.sqlite

            - name: Copy .env
              run: cp .env.test .env

            - name: Install app
              run: composer install

            - name: Run migrations
              run: php artisan migrate

            - name: Run tests
              run: php artisan test
            
